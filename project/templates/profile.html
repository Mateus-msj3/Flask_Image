{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>

<div class="column is-4 is-offset-4">
    <h3 class="title">Altere seus dados</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-info">
                {{ messages[0] }}. Go to <a href="{{ url_for('main.index') }}">Home page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="profile/{{current_user.id}}" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" value="{{ current_user.email}}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" value="{{ current_user.name}}">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Alterar</button>
        </form>
    </div>
</div>
{% endblock %}
